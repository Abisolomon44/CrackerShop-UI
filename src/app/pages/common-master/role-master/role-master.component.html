<div class="container mt-5">

  <div class="row g-4">
    <!-- Role Form -->
    <div class="col-lg-4 col-md-5">
      <div class="form-container">
  <h2 class="mb-4 text-primary fw-bold text-center">Role Master</h2>

        <form (ngSubmit)="saveOrUpdateRole()">

          <div class="form-column mb-3">
            <label>Role Code</label>
            <input type="text" [(ngModel)]="role.roleCode" name="roleCode" class="form-control" required>
          </div>

          <div class="form-column mb-3">
            <label>Role Name</label>
            <input type="text" [(ngModel)]="role.roleName" name="roleName" class="form-control" required>
          </div>

          <div class="form-column mb-3 checkbox-column">
            <label>
              <input type="checkbox" [(ngModel)]="role.isActive" name="isActive"> Active
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              {{ role.roleID > 0 ? 'Update' : 'Save' }}
            </button>
            <button type="button" class="btn btn-outline" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Role Table -->
    <div class="col-lg-8 col-md-7">
      <div class="form-container">
        <div class="table-responsive">
          <table class="table-common align-middle">
            <thead>
              <tr>
                <th>Role Code</th>
                <th>Role Name</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of roles">
                <td>{{ r.roleCode }}</td>
                <td>{{ r.roleName }}</td>
                <td>
                  <span class="badge" [ngClass]="r.isActive ? 'bg-success' : 'bg-danger'">
                    {{ r.isActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-warning me-1" (click)="editRole(r)" title="Edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteRole(r)" title="Delete">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="roles.length === 0">
                <td colspan="4" class="text-center text-muted">No roles found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
