<div class="container mt-5">
  <div class="row g-4">

    <!-- Cess Form -->
    <div class="col-12">
      <div class="form-container p-4 rounded shadow-sm bg-light">
        <h2>Cess Master</h2>
        <form #cessForm="ngForm">

          <div class="form-row-three">
            <div class="form-column">
              <label for="cessName" class="required">Name</label>
              <input type="text" id="cessName" class="form-control"
                     [(ngModel)]="cess.cessName" name="cessName"
                     required appInputRestrict="letter" appFocusOnKey targetId="cessRate"
                     (ngModelChange)="checkDuplicate()" />
              <small *ngIf="duplicateError" class="text-danger">
                Cess Name already exists!
              </small>
            </div>

            <div class="form-column">
              <label for="cessRate">Rate (%)</label>
              <input type="text" id="cessRate" class="form-control"
                     [(ngModel)]="cess.cessRate" name="cessRate"
                     appInputRestrict="number" appFocusOnKey targetId="description" />
            </div>

            <div class="form-column">
              <label for="description">Description</label>
              <input type="text" id="description" class="form-control"
                     [(ngModel)]="cess.description" name="description"
                     appInputRestrict="text" appFocusOnKey targetId="isActive" />
            </div>
          </div>

          <div class="form-row-three align-items-center mt-2">
            <div class="form-column d-flex align-items-center">
              <input type="checkbox" id="isActive" [(ngModel)]="cess.isActive" name="isActive"
                     appFocusOnKey targetId="saveBtn" />
              <label for="isActive">Active</label>
            </div>

            <div class="form-column">
              <button type="button" id="saveBtn" class="btn btn-primary w-100"
                      (click)="saveOrUpdateCess()" [disabled]="cessForm.invalid || duplicateError">
                {{ cess.cessID ? 'Update' : 'Save' }}
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <!-- Cess Table -->
    <div class="col-12 mt-4">
      <div class="table-container">
        <table class="table table-bordered table-hover table-common">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Rate (%)</th>
              <th>Description</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cesses; let i = index" [class.table-warning]="cess.cessID === c.cessID">
              <td>{{ i + 1 }}</td>
              <td>{{ c.cessName }}</td>
              <td>{{ c.cessRate }}</td>
              <td>{{ c.description }}</td>
              <td>
                <span class="badge" [ngClass]="c.isActive ? 'bg-success' : 'bg-danger'">
                  {{ c.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-primary me-1" (click)="editCess(c)"><i class="bi bi-pencil-fill"></i></button>
                <button class="btn btn-sm btn-danger" (click)="deleteCess(c)"><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
            <tr *ngIf="cesses.length === 0">
              <td colspan="6" class="text-center text-muted">No Cess found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
