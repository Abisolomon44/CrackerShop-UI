<header class="header">
  <div class="header-left">
    <h1 class="app-title">SmartBillPro</h1>
  </div>

  <div class="header-right" *ngIf="isLoggedIn()">
    <div class="user-menu" (click)="toggleDropdown()">
      <div class="user-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v1.2h19.2v-1.2c0-3.2-6.4-4.8-9.6-4.8z"/>
        </svg>
      </div>

      <div class="user-info">
        <!-- Capitalized username -->
        <span class="username">{{ getCurrentUserName() | titlecase }}</span>
        <span class="role">({{ getCurrentUserRole() | titlecase }})</span>
      </div>

      <svg class="dropdown-icon" viewBox="0 0 20 20">
        <path d="M5 7l5 5 5-5H5z"></path>
      </svg>
    </div>

    <ul class="dropdown" *ngIf="dropdownOpen">
      <li (click)="goToProfile()">Profile</li>
      <li (click)="goToSettings()">Settings</li>
      <li (click)="logout()">Logout</li>
    </ul>
  </div>
</header>
